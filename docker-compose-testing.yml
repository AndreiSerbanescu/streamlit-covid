version: '3.5'
services:
  lungmask:
    build:
      context: lungmask
      dockerfile: Dockerfile.testing
    container_name: lungmask_for_streamlit
    hostname: lungmask_for_streamlit
    environment:
      - LUNGMASK_HOSTNAME=lungmask_for_streamlit
      - LUNGMASK_PORT=8000
      - DATA_SHARE_PATH=/app/data_share
      - PYTHONBUFFERED=1
      - PYTHONPATH=/app/
    command: python3 test/test.py
    volumes:
      - app-volume:/app/data_share
      - ./source:/app/source


  ct_muscle_seg:
    build:
      context: CTMuscleSegmentation
      dockerfile: Dockerfile.testing
      shm_size: '2gb'
    shm_size: '2gb'
    container_name: ct_muscle_seg
    hostname: ct_muscle_seg
    command: python3 test/test.py
    environment:
      - DATA_SHARE_PATH=/app/data_share
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/
    volumes:
      - app-volume:/app/data_share
      - ./source:/app/source

  ct_visceral_fat:
    build:
      context: CTVisceralFat
      dockerfile: Dockerfile.testing
    container_name: ct_visceral_fat
    hostname: ct_visceral_fat
    command: python3 test/test.py
    environment:
      - DATA_SHARE_PATH=/app/data_share
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/
    volumes:
      - app-volume:/app/data_share
      - ./source:/app/source

  lungmask_converter:
    build:
      context: lungmask-1
      dockerfile: Dockerfile.testing
    container_name: lungmask_converter
    hostname: lungmask_converter
    command: python3 test/test.py
    environment:
      - DATA_SHARE_PATH=/app/data_share
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/
    volumes:
      - app-volume:/app/data_share
      - ./source:/app/source

  streamlit:
    build:
      context: streamlit-container
      dockerfile: Dockerfile.testing
    container_name: streamlit
    hostname: streamlit
    environment:
      - LUNGMASK_HOSTNAME=lungmask_for_streamlit
      - LUNGMASK_PORT=8000
      - CT_MUSCLE_SEG_HOSTNAME=ct_muscle_seg
      - CT_MUSCLE_SEG_PORT=8000
      - CT_FAT_MEASURE_HOSTNAME=ct_visceral_fat
      - CT_FAT_MEASURE_PORT=8000
      - LUNGMASK_CONVERTER_HOSTNAME=lungmask_converter
      - LUNGMASK_CONVERTER_PORT=8000
      - COVID_DETECTOR_HOSTNAME=covid_lesion_detection
      - COVID_DETECTOR_PORT=8000
      - COVID_DETECTOR_SEG_HOSTNAME=covid_lesion_detection_seg
      - COVID_DETECTOR_SEG_PORT=8000
      - DATA_SHARE_PATH=/app/data_share
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=dockercompose
      - PYTHONPATH=/app/
    ports:
      - "8503:8501"
    command: python3 test/test.py
    volumes:
      - app-volume:/app/data_share
      - ./source:/app/source

  covid_detector:
    build:
      context: covid_lesion_detection
      dockerfile: Dockerfile.testing
    container_name: covid_detector
    hostname: covid_detector
    command: python3 test/test.py
    environment:
      - DATA_SHARE_PATH=/app/data_share
      - PYTHONBUFFERED=1
      - PYTHONPATH=/app
    volumes:
      - app-volume:/app/data_share
      - ./source:/app/source
      - ./streamlit-container:/src/

  covid_detector_seg:
    build:
      context: covid_lesion_detection_seg
      dockerfile: Dockerfile.testing
    container_name: covid_detector_seg
    hostname: covid_detector_seg
    command: python3 test/test.py
    environment:
      - DATA_SHARE_PATH=/app/data_share
      - PYTHONBUFFERED=1
      - PYTHONPATH=/app
    volumes:
      - app-volume:/app/data_share
      - ./source:/app/source
      - ./streamlit-container:/src/

volumes:
  app-volume:

